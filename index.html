<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>B</kbd>
      <span class="sound">Mellow</span>
    </div>
    <div data-key="83" class="key">
      <kbd>O</kbd>
      <span class="sound">Up beat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>S</kbd>
      <span class="sound">DBZ</span>
    </div>
    <div data-key="70" class="key">
      <kbd>S</kbd>
      <span class="sound">3.2.1</span>
    </div>
    <div data-key="71" class="key">
      <kbd>A</kbd>
      <span class="sound">Blink</span>
    </div>
    <div data-key="72" class="key">
      <kbd>L</kbd>
      <span class="sound">Clash</span>
    </div>
    <div data-key="74" class="key">
      <kbd>D</kbd>
      <span class="sound">Coin</span>
    </div>
    <div data-key="75" class="key">
      <kbd>A</kbd>
      <span class="sound">String</span>
    </div>
    <div data-key="76" class="key">
      <kbd>Y</kbd>
      <span class="sound">Drum</span>
    </div>
  </div>

  <audio data-key="65" src="./sounds/future base.wav"></audio>
  <audio data-key="83" src="./sounds/urbanflow.wav"></audio>
  <audio data-key="68" src="./sounds/dragonballzs.wav"></audio>
  <audio data-key="70" src="./sounds/Game-[AudioTrimmer.com].mp3"></audio>
  <audio data-key="71" src="./sounds/bongalert.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="./sounds/coincollect.wav"></audio>
  <audio data-key="75" src="./sounds/String-[AudioTrimmer.com].mp3"></audio>
  <audio data-key="76" src="./sounds/drumx.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
